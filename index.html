<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <header class="main-header">
        <h1>Selamat Datang di Katik Evan</h1>
        <p>Kalkulator mini project RevoU :)</p>
    </header>

    <main>
        <section class="selection-content">
            <button href="#" type="button" class="selection-btn bisque-color">Segitiga</button>
            <button href="#" type="button" class="selection-btn aqua-color">Jajar Genjang</button>
        </section>

        <section class="main-content">

            <!-- Sisi Kiri -->
            <aside>
                <header>
                    <h1 class="luas-segitiga-header">Luas Segitiga</h1>
                </header>
    
                <article class="luas-segitiga-content">
                    <div class="luas-segitiga-img"></div>
                    <p>Rumus Luas Segitiga:</p>

                </article>
    
                <hr />
    
                <form>
                    <header>
                        <h1 class="luas-segitiga-form-header">Hitung Luas Segitiga</h1>
                    </header>
    
                    <div class="input-wrapper">
                        <label for="panjang-alas">Panjang Alas:</label>
                        <input id="panjang-alas" type="number" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="tinggi">Tinggi:</label>
                        <input id="tinggi" type="number" required/>
                    </div>
    
                    <p id="result">Hasil Perhitungan</p>
                    <input id="LuasSegitiga" type="number" disabled=TRUE/>
                    <br/>
                    <button onclick="validateLuasSegitiga()" type="button">Hitung</button>
                    <button onclick="ResetLuasSegitiga()" type="button">Reset</button>
                    </form>

            </aside>
            
            <!-- Sisi Kanan -->
            <aside>
                <header>
                    <h1 class="keliling-segitiga-header">Keliling Segitiga</h1>
                </header>
    
                <article class="keliling-segitiga-content">
                    <div class="keliling-segitiga-img"></div>
                    <p>Rumus Keliling Segitiga</p>
    
                </article>
    
                <hr/>
    
                <form>
                    <header>
                        <h1 class="keliling-segitiga-form-header">Hitung Keliling Segitiga</h1>
                    </header>
                    
                    <div class="input-wrapper">
                        <label for="sisi-A">Sisi A:</label>
                        <input id="sisi-A" type="number" required/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="sisi-B">Sisi B:</label>
                        <input id="sisi-B" type="number" required/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="sisi-C">Sisi C:</label>
                        <input id="sisi-C" type="number" required/>
                    </div>
    
                    <p id="result">Hasil Penghitungan:</p>
                    <input id="KelilingSegitiga" type="number" disabled=TRUE/>
                    <br/>
                    <button onclick="validateKelilingSegitiga()" type="button">Hitung</button>
                    <button onclick="ResetKelilingSegitiga()" type="button">Reset</button>
                </form>
    
            </aside>
        </section>  
        </main>
    
        <footer>
    
        </footer>
    
        <script src="js\script.js"></script>
    </body>
    </html>
